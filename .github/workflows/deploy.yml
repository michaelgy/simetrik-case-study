name: Deploy to Google Cloud Run

on:
    push:
        branches: [post-delivered]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ secrets.GCP_PROJECT_ID }}
                  service_account_key: ${{ secrets.GCP_SA_KEY }}
                  export_default_credentials: true

            - name: Configure Docker
              run: gcloud auth configure-docker us-central1-docker.pkg.dev

            - name: Build and Push Docker image
              run: |
                  docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/simetrik-remediation-agent/api:$GITHUB_SHA .
                  docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/simetrik-remediation-agent/api:$GITHUB_SHA

            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy my-app \
                    --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/simetrik-remediation-agent/api:$GITHUB_SHA \
                    --region ${{ secrets.GCP_REGION }} \
                    --platform managed \
                    --allow-unauthenticated
